<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветные квадраты - Детская игра</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <button id="stopButton" class="stop-btn">Стоп</button>
            <div class="rounds-controls">
                <button id="rounds10" class="rounds-btn active">10</button>
                <button id="rounds20" class="rounds-btn">20</button>
                <button id="rounds30" class="rounds-btn">30</button>
                <button id="rounds40" class="rounds-btn">40</button>
            </div>
            <div class="score"><span id="score">0 из 10</span></div>
            <div class="speed-controls">
                <button id="speed1" class="speed-btn active">★</button>
                <button id="speed2" class="speed-btn">★★</button>
                <button id="speed3" class="speed-btn">★★★</button>
                <button id="speed4" class="speed-btn">★★★★</button>
            </div>
            <div class="rounds-remaining"><span id="roundsRemaining">10</span></div>
        </div>
        <button id="startButton" class="start-btn">Начать игру</button>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
